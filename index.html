<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <style>
      webview {
        border: 1px solid red;
        height: calc(100vh - 50px);
      }
    </style>
  </head>
  <body>
    <main>
      <div>
          We are using Node.js <script>document.write(process.versions.node)</script>,
          Chromium <script>document.write(process.versions.chrome)</script>,
          and Electron <script>document.write(process.versions.electron)</script>.
      </div>
      <div id="lastReload"></div>
      <webview src="custom://foo/index.html"></webview>
    </main>
    <script>
      var wv = document.querySelector('webview')
      wv.addEventListener('dom-ready', e => {
        // wv.getWebContents().toggleDevTools()
        lastReload.textContent = `Last reload: ${(new Date()).toLocaleTimeString()}`
        setInterval(() => wv.reload(), 1e3)
      })
    </script>
  </body>
</html>
